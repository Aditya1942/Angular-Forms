<form #bootstrapForm="ngForm" (submit)="submit(bootstrapForm.value)">
    <div class="form-group">
        <label for="exampleInputEmail1">UserName</label>
        <input type="text" name="name" ngRequired ngModel class="form-control" id="exampleInputEmail1"
            aria-describedby="emailHelp">
        <small id="emailHelp" class="form-text text-muted">We'll never share your email with anyone else.</small>
    </div>
    <div class="form-group">
        <label for="exampleInputPassword1">Password</label>
        <input type="password" name="password" ngRequired ngModel class="form-control" id="exampleInputPassword1">
    </div>

    <button type="submit" class="btn btn-primary">Submit</button>
</form>
